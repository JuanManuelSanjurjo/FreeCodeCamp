<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <h1 id="title" >freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form" action="">
            <label for="name" id="name-label">
                <p>Name</p>
                <input type="text" id="name" placeholder="Enter your name" required>
            </label>
            <label for="email" id="email-label">
                <p>Email</p>
                <input type="email" id="email" placeholder="Enter your email" required>
            </label>
            <label for="number" id="number-label">
                <p>Age (optional)</p>
                <input type="number" id="number" min="1" max="120" placeholder="Enter your age" required>
            </label>
            <label for="role">
                <p>Select role</p>
                <select name="role" id="dropdown">
                    <option disabled selected value>Select role</option>
                    <option value="backend">Backend</option>
                    <option value="frontend">Frontend</option>
                    <option value="fullstack">Fullstack</option>
                </select>
            </label>
            <label for="recommend">
                <p> Would you recommend freeCodeCamp to a friend?</p>
                <input type="radio" value="recommend-yes" name="recommend" checked>Yes
                <input type="radio" value="recommend-no" name="recommend">No
                <input type="radio" value="recommend-not-sure" name="recommend">Not sure
            </label>
            <label for="suggestions">
                <p>What would you like to see improved? (Check all that apply)</p>
                <input type="checkbox" name="suggestions" value="front">Front-end Projects
                <input type="checkbox" name="suggestions" value="back">Back-end Projects
                <input type="checkbox" name="suggestions" value="challenges">Challenges
                <input type="checkbox" name="suggestions" value="courses">Additional Courses
            </label>
            <label for="more-suggestions" >
                <p>We would love to take your suggestions</p>
                <textarea name="more-suggestions" id="additional-suggestions" cols="30" rows="10"></textarea>
            </label>


            <input class="button" id="submit" type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
